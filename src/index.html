<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Seaweed+Script&display=swap"
      rel="stylesheet"
    />

    <title>Grains of paradise</title>
  </head>
  <body class="flex-column">
    <header class="flex-row">
      <div class="logo-container flex-row">
        <h1 class="flex-column">
          <p>GRAINS</p>
          <p>of</p>
          <p>Paradise</p>
          <i class="bread fas fa-bread-slice"></i>
        </h1>
      </div>
      <i class="icon fas fa-calendar-alt"></i>
      <i class="icon fas fa-heart"></i>
    </header>
    <div class="message-bar flex-row">
      <h2>Welcome, Taylor</h2>
    </div>
    <main
      class="flex-column"
      id="recipeContainer"
    ></main>
    <footer class="flex-row">
      <i
        class="icon icon-small fas fa-filter"
      ></i>
      <input
        type="text"
        placeholder="Search by recipe name or ingredients"
        class="search-bar"
        id="searchBar"
      />
      <i
        class="search-btn fas fa-search"
        id="searchButton"
      ></i>
    </footer>
  </body>
</html>
